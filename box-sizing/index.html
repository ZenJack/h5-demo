<!DOCTYPE html>
<html>

<head>
  <title>box-sizing</title>
  <style type="text/css">
  .box {
    margin: 50px;
    padding: 50px;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    float: left;
    background-color: #000;
  }
  
  .box-sizing {
    box-sizing: border-box;
  }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box box-sizing"></div>
</body>

</html>
